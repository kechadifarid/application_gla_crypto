<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau Joli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      border-radius: 10px;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    caption {
      font-size: 1.5em;
      margin: 10px;
      color: #333;
    }

    /* Ajouter un effet au survol de la ligne */
    td {
      transition: background-color 0.3s;
    }

    td:hover {
      background-color: #ffeb3b;
    }
  </style>
</head>
<body>
  <table>
    <caption>Liste des Étudiants</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Âge</th>
        <th>Classe</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Alice Dupont</td>
        <td>22</td>
        <td>Informatique</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jean Martin</td>
        <td>20</td>
        <td>Mathématiques</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Marie Lefevre</td>
        <td>21</td>
        <td>Biologie</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Lucas Dubois</td>
        <td>23</td>
        <td>Physique</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
